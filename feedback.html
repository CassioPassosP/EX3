<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Feedback</title>
  <link rel="stylesheet" href="stylesFeedback.css">
</head>

<body>

  <div>
  <header class="menu-header">
  <button class="hamburger" id="btn-menu">&#9776;</button>
  <div class="logo">ListaFix</div>
  <nav class="menu-lateral" id="menu-lateral">
    <button class="fechar" id="fechar-menu">&times;</button>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="listas.html">Sobre</a></li>
      <li><a href="feedback.html">Feedback</a></li>
    </ul>
  </nav>
  <script src="script.js"></script>
  </header>

  <div id="formulario">
  <form action="#" method="post">
    <h1>Envie seu Feedback</h1><br>
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="endereco">Endereço Completo:</label><br>
    <input type="text" id="endereco" name="endereco" required><br><br>

    <label for="tipo">Tipo de Feedback:</label><br>
    <select id="tipo" name="tipo" required>
      <option value="">Selecione</option>
      <option value="elogio">Elogio</option>
      <option value="sugestao">Sugestão</option>
      <option value="reclamacao">Reclamação</option>
    </select><br><br>

    <label for="mensagem">Seu Feedback:</label><br>
    <textarea id="mensagem" name="mensagem" rows="5" cols="40" required></textarea><br><br>

    <button type="submit">Enviar</button>
  </form>
  </div>
  </div>

</body>
</html>
